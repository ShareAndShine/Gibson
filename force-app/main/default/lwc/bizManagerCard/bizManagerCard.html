<!-- sldsValidatorIgnore -->
<template>
    <div class="pointer slds-var-p-around_small">
        <div class="pointer">
            <img src={userImg} class="slds-align_absolute-center avatar" alt="Partners">
            <div class="slds-var-m-around_x-small">
                <h3 title="Name">
                    <p class="slds-align_absolute-center title">
                        {bdmManager.Name}
                    </p>
                </h3>

                <div class="slds-var-m-around_x-small slds-align_absolute-center"
                    style="padding-left: 4px;padding-right: 4px;">
                    <lightning-input type="number" formatter="currency" label="Set the target for current FY"
                        placeholder="Enter current FY Target..." variant="label-hidden" onfocus={handleInputFocus}
                        onblur={handleInputBlur} onchange={handleChange} value={targetValue}></lightning-input>

                </div>
                <h3 title="Actuals" style="padding-top: 8px">
                    <p class="slds-align_absolute-center actuals-highlight">
                        Actuals: <span style="font-weight: bold; padding-left: 8px">${actual}</span>
                    </p>
                </h3>
                <h3 title="Variance" style="padding-top: 4px">
                    <p class="slds-align_absolute-center variance-highlight">
                        Variance: <span style="font-weight: bold;  padding-left: 8px">{variance}</span>
                    </p>
                </h3>
            </div>
        </div>
    </div>
</template>
